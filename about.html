  <!-- ② 第二頁：主題名稱 + 策展論述 -->
  <section class="aboutEssay">
    <h1 class="aboutH1">主題名稱（填入）</h1>

    <div class="aboutProse">
      <p>
        這裡放策展論述（第一段）。建議 3–6 行，先講核心命題：你們關注什麼？用什麼方式呈現？
        這個網站的目的，是帶觀眾以「作品」為入口，而不是以個人介紹為主。
      </p>

      <p>
        這裡放策展論述（第二段）。可加入：媒材線索、觀看動線、作品之間的關係、你們希望觀眾帶走的感受。
        文字長一點沒關係，我已經幫你做排版與自動斷行，不會爆版。
      </p>

      <p>
        這裡放策展論述（第三段，可選）。例如：作品分類方式、展覽的敘事順序、你們如何選擇圖像與資訊呈現。
      </p>
    </div>
  </section>

  <!-- ③ 最下面：策展人 + 資料來源 -->
  <section class="aboutMeta">
    <div class="aboutMetaCard">
      <div class="aboutMetaRow">
        <span class="aboutMetaLabel">策展人</span>
        <b class="aboutMetaValue">（填入姓名／小組）</b>
