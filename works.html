<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>作品｜Student Art Collective</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page page-works">

<!-- ===== Header ===== -->
<header class="header header--home">
  <div class="container">
    <div class="navbar navbar--home">
      <div class="brand brand--home">
        <span class="brandText">作品</span>
      </div>

      <button class="menu-toggle menu-toggle--home" aria-expanded="false" aria-label="開啟選單">
        <span class="hamburger"></span>
      </button>
    </div>
  </div>

  <!-- mobile menu -->
  <nav class="mobile-menu mobile-menu--home" aria-label="行動版選單">
    <a href="index.html">首頁</a>
    <a href="about.html">關於</a>
    <a href="artists.html">藝術家</a>
    <a class="active" href="works.html">作品</a>
  </nav>
</header>

<main class="worksMain">

  <!-- ① 第一屏：滿版背景圖片（同首頁高度） -->
  <section class="worksHeroImage" aria-label="作品主視覺"></section>

  <!-- ② 圖片下方：簡單介紹 -->
  <section class="worksIntro">
    <h1 class="worksH1">作品</h1>
    <p class="worksLead">
      點選任一作品卡片進入詳細頁，查看作品圖片與完整資訊（名稱、媒材、尺寸、年份）。
    </p>
  </section>

  <!-- ③ 作品清單（JS 生成） -->
  <section class="worksListWrap">
    <div class="worksListHeader">
      <h2>全作品</h2>
      <p>Works Index</p>
    </div>

    <div id="worksGrid" class="worksGrid" aria-live="polite"></div>
  </section>

  <!-- Footer 一句話 -->
  <footer class="siteFooter">
    這裡放一句話
  </footer>

</main>

<script src="js/menu.js"></script>
<script src="js/works-data.js"></script>
<script src="js/works.js"></script>
</body>
</html>
